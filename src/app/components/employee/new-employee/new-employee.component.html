<div class="container mt-5``````">
  <div class="col">
		<h2 class="fw-bold">Add new Employee<h4>(personal details)</h4></h2>
	</div>
  <form  [formGroup]="newEmployeeForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group mb-3 w-75">

        <label>First Name</label>
        <input type="text" name="firstName" formControlName="firstName" class="form-control" />

    </div>
    <div class="form-group mb-3 w-75">
      <label>Last Name</label>
      <input type="text" name="lastName" formControlName="lastName" class="form-control" />
    </div>
    <div class="form-group mb-3 w-25">
      <label>Select Gender</label>
      <select class="form-control" name="gender" formControlName="gender">
          <option>Male</option>
          <option>Female</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" name="birthDate" formControlName="birthDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group mb-3 w-75">
      <label>Email</label>
      <input type="email" placeholder="@hr.com" name="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group mb-3 w-75">
      <label>City</label>
      <input type="text" name="city" formControlName="city" class="form-control" />
    </div>
    <div class="form-group mb-3 w-75">
      <label>Street</label>
      <input type="text" name="street" formControlName="street" class="form-control" />
    </div>
    <div class="form-group mb-3 w-75">
      <label>Phone Number</label>
      <input type="text" name="phoneNumber" formControlName="phoneNumber" class="form-control" />
    </div>
    <div class="form-group mb-3 w-25">
      <label>Select Manager</label>
      <select class="form-control" formControlName="manager" name="manager">
        <option *ngFor="let manager of managers" [value]="manager.id">
          {{ manager.firstName + ' ' + manager.lastName }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <mat-form-field>
        <mat-label>Joined Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="joinedDate" name="joinedDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group mb-3">
      <button class="btn btn-info" [disabled]="!newEmployeeForm.valid">Submit</button>
    </div>
  </form>
</div>
